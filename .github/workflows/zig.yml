name: Zig

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
      - run: zig build test --summary all
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0